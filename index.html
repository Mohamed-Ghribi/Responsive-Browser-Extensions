<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <main>
  <div class="topBar">
        <img class="logo bright" src="assets/images/logo.svg" alt="">
        <div class="lightMode"><img src="assets/images/icon-sun.svg" alt=""></div>
  </div>
  <div class="content">
     <div class="contentHeader">
       <h2>Extension List</h2>
       <div class="status">
        <div class="All etat active">All</div>
        <div class="Active etat">Active</div>
        <div class="Inactive etat ">Inactive</div>
       </div>
     </div>
     <div class="extensions">
     </div>
  </div>
 </main>
 <script src="script.js"></script>
</body>
</html>
